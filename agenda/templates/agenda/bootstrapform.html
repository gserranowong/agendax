<form class="col s6 offset-s1" action={% url post_url_name %} method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.attrs.id }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" name="action">
        Crear Evento
    </button>
</form>
