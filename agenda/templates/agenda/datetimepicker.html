<div class="input-group date" id="{{ widget.name }}" data-target-input="nearest">
    <input type="{{ widget.type }}" name="{{ widget.name }}"
           class="form-control datetimepicker-input" data-target="#{{ widget.name }}">
    <div class="input-group-append" data-target="#{{ widget.name }}" data-toggle="datetimepicker">
        <div class="input-group-text">
            <i class="far fa-calendar-alt"></i>
        </div>
    </div>
</div>
